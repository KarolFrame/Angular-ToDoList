<div class="bg-primary rounded-md w-full p-3 mt-3">
  <form class="flex items-center text-white gap-2" (ngSubmit)="onSubmit()">
    <input
      class="bg-secondary placeholder-white rounded-md p-2"
      type="text"
      name="newListName"
      id="list"
      placeholder="New list name"
      required
      [(ngModel)]="newListName"
    />
    <button type="submit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth="{1.5}"
        stroke="currentColor"
        class="size-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
    </button>
  </form>
</div>
